<html lang="en">
{% load static %}

<head>
  <title>Login | StuardBarbershop</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="{% static 'Login/style.css' %}" />
  <link href="https://fonts.cdnfonts.com/css/bronco-personal-use" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <main>
    <section class="login-container">
      <div class="login-logo">
        <img src="{% static 'img/logo2.png' %}" alt="logo">
      </div>
      <div class="login-form">

        <form action="" method="POST" enctype="multipart/form-data">{%csrf_token%}
          <h1 class="login-head">INICIO DE SESION</h1>
          <div class="login-usuario">
            <label for="usuario" class="form-label">
              <h3><i class='bx bxs-user'></i>USUARIO</h3>
            </label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Usuario" required
              autofocus>
          </div>

          <div class="login-contraseña">
            <label for="contraseña" class="form-label">
              <h3><i class='bx bxs-lock-open-alt'></i>CONTRASEÑA</h3>
            </label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña"
              required>
          </div>

          <div class="login-button">
            <button type="submit">
              <i class='bx bxs-log-in'></i>
              Ingresar
            </button>
          </div>

          <div class="row">
                
            <div class="col-md-12">
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == "success" %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle me-1"></i>
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% else %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-octagon me-1"></i>
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            {% endfor %}
            {% endif %}
        </div>
            
        </div>

        </form>

      </div>
    </section>
  </main>
</body>

</html>
