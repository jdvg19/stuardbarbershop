<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>{% block title %}{% endblock %}</title>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  <link rel="icon" href="{% static 'Base/assets/img/kaiadmin/favicon.ico' %}" type="image/x-icon" />

  <!-- Fonts and icons -->


  <!-- CSS Files -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{% static 'Base/styles.css' %}">

</head>

<body>
  <header>

    <div class="sidenav" id="mySidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">Citas</a>
      <a href="#">Eventos</a>
      <a href="#">Productos</a>
      <a href="#">Servicios</a>
      <a href="#">Reportes</a>
    </div>
    
    <div id="main">
      <span style="font-size: 30px; cursor: pointer;" onclick="openNav()"><i class='bx bx-menu bx-lg'></i></span>
    </div>
  </header>
  
<footer>
  <div class="container">
    <div class="menu-footer">
      <a class="menu-icons" href="#"><i class='bx bx-calendar bx-lg' style="color: black;"></i></a>
      <a class="menu-icons" href="#"><i class='bx bx-cut bx-lg' style="color: black;"></i></a>
      <a class="menu-icons" href="#"><i class='bx bx-home bx-lg' style="color: black;"></i></a>
      <a class="menu-icons" href="#"><i class='bx bx-shopping-bag bx-lg' style="color: black;"></i></a>
    </div>
  </div>
</footer>
  <!--Js Files-->
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script href="{% static 'Base/menu.js' %}"></script>

</body>

</html>
