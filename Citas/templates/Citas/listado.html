{% extends 'Base/base.html' %}


{% block content %}
{% if messages %}
{% for message in messages %}
<script>
    Swal.fire({
        "title": "Informacion Sistema",
        "text": "{{message}}",
        "icon": "{{message.tags}}"
    })
</script>
{% endfor %}
{% endif %}


<div class="container">
  
{% for c in cortes %}

<div class="card">
  <img src="{{c.foto.url}}" alt="...">
  <div class="card-container">
    <h4>{{c.nombre}}</h4>
    <p>{{c.descripcion}}</p>
    <a href="{% url 'UpdateEstilo' c.id %}" type="button">Actualizar</a>
    <a href="{% url 'DeleteEstilo' c.id %}" type="button">Eliminar</a>
  </div>
</div>

{% endfor %}
<div>
{% endblock %}
